<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HotChoice</title>
</head>
<body>
    <div class="container">
        <div class="genderbox">
            <div class="question">
                <p>Choose Your Gender ?</p>
            </div>
            <div class="radiobox">
                <input type="radio" name="gender" value="male" placeholder="Choose-gender"><label for="gender">Male</label><br>
                <input type="radio" name="gender" value="female" placeholder="Choose-gender"><label for="gender">Female</label>
            </div>
            <div class="nextButton">
                <button type="submit">Next</button>
            </div>
        </div>
        <div class="gameSection">
            <div class="title-section">
                <p>Choose the Hotter One ?</p>
                <p>By Click on It.</p>
            </div>
            <div class="body-section">
                <div class="top"></div>
                <div class="middle">Vs</div>
                <div class="bottom"></div>
            </div>
            <div class="footer-section"><span>©️ HotChoice | 2024</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
